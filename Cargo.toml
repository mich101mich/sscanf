[package]
name = "sscanf"
version = "0.4.0-alpha"
authors = ["mich101mich <mich101mich@gmail.com>"]
edition = "2018"
description = "A sscanf (inverse of format!()) Macro based on Regex"
repository = "https://github.com/mich101mich/sscanf"
readme = "Readme.md"
license = "MIT"
keywords = ["parsing", "regex", "text", "string", "scanf"]
categories = ["parsing"]
exclude = ["/.vscode/*", "/sscanf_macro/", "/.gitignore", "/.github/*", "/*.bat", "/*.sh"]

[dependencies]
sscanf_macro = { path = "sscanf_macro", version = "=0.4.0-alpha"}
regex = "1.6.0"
const_format = "0.2.26"
lazy_static = "1.4.0"

[dev-dependencies]
trybuild = "1.0.64"
rustc_version = "0.4.0"
thiserror = "1.0.37"
